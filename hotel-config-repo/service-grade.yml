spring:
  application:
    name: service-grade # es importante que este nombre sea unico dentro del ecosistema de microservicios en Eureka
  mongodb:
    uri: mongodb://admin:matichelo17@mongo-db:27017/grade-db?authSource=admin
server:
  port: 8083
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
        defaultZone: ${EUREKA_SERVER:http://localhost:9001}/eureka
